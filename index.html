<!DOCTYPE html>
<html manifest="offline.appcache">

<!-- Mirrored from end3r.com/games/frontface/ by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 24 Aug 2018 11:30:57 GMT -->

<head>
	<meta charset="utf-8" />
	<title>Charry Studio - Juego de Cartas</title>
	<meta name="author" content="end3r" />
	<meta name="description" content="CharryStudio." />
	<link rel="stylesheet" type="text/css" href="css/style3860.css?v=1" />
	<link rel="stylesheet" type="text/css" href="css/3d.css" />
	<link rel="shortcut icon" href="img/favicon.png" />
	<script src="js/init.js"></script>
	<script src="js/data.js"></script>
	<script src="js/game.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>

<body>
	<div class="container">
		<h1><a target="_blank" class="logo" href="https://www.instagram.com/charrystudioperu/"><img style="width:300px;height:auto;"
				 src="img/frontface.png" alt="CharryStudio logo" /></a></h1>
		<div class="panel">
			<div class="box">
				<h2>TIEMPO</h2>
				<p id="time">00:00</p>
			</div>
			<div class="box">
				<h2>PUNTOS</h2>
				<p id="points">0</p>
			</div>
			<div class="box">
				<h2>PREGUNTAS</h2>
				<p><span id="questions">0</span> &frasl; 20</p>
			</div>
			<div class="box" style="visibility: hidden;">
				<h2>Trials</h2>
				<p id="trials">0</p>
			</div>
			<div class="links">
				<p id="howto">¿CÓMO JUGAR?</p>
				<p id="about">¿CÓMO GANAR UN PREMIO?</p>
			</div>
			<p id="score"></p>
		</div>
		<div class="board intro" id="board">
			<span class="start" id="start">JUGAR</span>
		</div>
		<div class="pages">
			<div id="page-howto">
				<div class="howto collect"></div>
				<div class="howto answer"></div>
				<div class="howto score"></div>
				<div class="howto time"></div>
			</div>
			<div id="page-about">

			</div>
			<div id="page-init">
				<div class="signup">
					<div>
						<img src=" img/logo.png " width="300 " alt=" ">
					</div>
					<h4>¡Bienvenidos a nuestro juego!</h4>
					<p>Para poder participar, deberás darle seguir a la página de <strong>Charry Studio</strong> en Instagram, <strong>como
							requisito fundamental</strong></p>
					<div>
						<a href="https://www.instagram.com/charrystudioperu/ " target="_blank ">
							<img src="img/button.png " width="300 " alt=" ">
						</a>
					</div>
					<p>
						<strong>Luego ingresa tus datos como registro:</strong>
					</p>
					<form action=" " id="signup" onsubmit="return GAME.Submit(this);">
						<div>
							<input type="text" name="form_usuario" placeholder="Usuario de Instagram ">
						</div>
						<div>
							<input type="text" name="form_nombre" placeholder="Nombre Completo ">
						</div>
						<div>
							<input type="text" name="form_dni" placeholder="DNI ">
						</div>
						<div>
							<button type="submit ">Ingresar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer>
			<p><span class="score "></span></p>
			<div class="social ">

			</div>
		</footer>
	</div>
	<div id="modalBg"></div>
	<div id="formBg"></div>
	<script>GAME.Init();</script>
</body>

</html>
